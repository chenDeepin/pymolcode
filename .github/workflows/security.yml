name: Security

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 6 * * 0"
  workflow_dispatch:

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install
        run: |
          python -m pip install -U pip
          pip install -e ".[dev]"
          pip install pip-audit bandit
      - name: Dependency audit
        run: pip-audit || true
      - name: Static security scan
        run: bandit -r src/pymolcode -q || true
